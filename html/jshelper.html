
<!DOCTYPE html>

    <meta name="description" content="javascript tool based on uglifyjs">
    <meta name="author" content="michael">

    <title>javascript tools</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="../controler/jshelperCtl.js"></script>

  <body>
    <div class="container">

        </div>
      </div>

        </div>
        </div>
      </div>-->

        <div class="col-md-12">
         <button type="button" id="btn-run" class="btn btn-default">run</button>
